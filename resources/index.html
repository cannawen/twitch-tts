<html>
  <head>
    <title>HK's twitch TTS service</title>
    <script>
      let timeoutId;

      function pollMessage() {
        return fetch("/poll")
          .then((res) => res.json())
          .then((res) => {
            return new Promise((resolve) => {
              const message = res.message;
              if (message) {
                const synth = window.speechSynthesis;
                const voices = synth.getVoices();
                const utterance = new SpeechSynthesisUtterance(message);

                document.getElementById("message").innerText = message;

                utterance.voice = voices.find(
                  (voice) => voice.name === "Daniel"
                );
                synth.speak(utterance);
                utterance.addEventListener("end", (evt) => {
                  resolve();
                });
              } else {
                resolve();
              }
            });
          });
      }

      function loop() {
        try {
          pollMessage().then(() => {
            timeoutId = setTimeout(loop, 500);
          });
        } catch (error) {
          loop();
        }
      }

      function start() {
        loop();
        document.getElementById("start").style.display = "none";
      }

      function skipTts() {
        window.speechSynthesis.cancel();
      }

      function clearMessageQueue() {
        fetch("/clearMessageQueue");
      }
    </script>
  </head>
  <body>
    <button
      id="start"
      onClick="start()"
      style="font-size: 3em; cursor: pointer"
    >
      START TTS
    </button>
    <div id="message" style="font-size: 3em"></div>
    <br />
    <br />
    <br />
    <br />
    <button onClick="skipTts()" style="font-size: 2em; cursor: pointer">
      Skip this message
    </button>
    <br />
    <br />
    <button
      onClick="clearMessageQueue()"
      style="font-size: 2em; cursor: pointer"
    >
      Clear message queue
    </button>
    <div>Click "Clear message queue" to remove old messages</div>
    <div>
      (The app keeps track of all messages that have not been TTS'd yet, so when
      you start click "START TTS", it will try to TTS some old messages sent
      when you were not using this website.)
    </div>
  </body>
</html>
